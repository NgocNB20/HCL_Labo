    <script type="text/javascript" th:src="@{/assets/js/previewCategory.js}"></script>
    <title>カテゴリー検索｜商品管理</title>
    <script>
        jQuery(function($) {

            if (!$('input[type=checkbox][id=searchCategoryTypeArray2]').is(':checked')) {
                $("dd.condition1 select").val("0");
                $("#conditionValue1").val("");
                $("dd.condition2 select").val("0");
                $("#conditionValue2").val("");
                $("dd.condition3 select").val("0");
                $("#conditionValue3").val("");
                $("dd.condition4 select").val("0");
                $("#conditionValue4").val("");
                $("dd.condition5 select").val("0");
                $("#conditionValue5").val("");
                $('#categoryConditionDetail').toggleClass('display_none');
            } else {
                $('#categoryConditionDetail').removeClass('display_none');
            }

            $('input[type=checkbox][id=searchCategoryTypeArray2]').change(function() {
                if (!$('input[type=checkbox][id=searchCategoryTypeArray2]').is(':checked')) {
                    $("dd.condition1 select").val("0");
                    $("#conditionValue1").val("");
                    $("dd.condition2 select").val("0");
                    $("#conditionValue2").val("");
                    $("dd.condition3 select").val("0");
                    $("#conditionValue3").val("");
                    $("dd.condition4 select").val("0");
                    $("#conditionValue4").val("");
                    $("dd.condition5 select").val("0");
                    $("#conditionValue5").val("");
                    $('#categoryConditionDetail').toggleClass('display_none');
                } else {
                    $('#categoryConditionDetail').removeClass('display_none');
                }
            });
            
            // 日付補助ボタン
            $("button[id^='targetDate_']").click(function() {
                var mode = $(this).attr("id").replace("targetDate_", "").split("_");
                setTargetDate(mode[0], mode[1]+"From", mode[1]+"To");
            });
        });
    </script>
    <!-- プレビュー用ダイアログのdatepickerが後ろに隠れるためスタイル適用 -->
    <style type="text/css">
        .ui-datepicker {
            z-index: 1003 !important;
        }
    </style>
</head>

                                        <tr th:each="item,stat : *{resultItems}">
                                            <td class="number">
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                </th:block>
                                                <span th:text="${item.resultNo}" />
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    </a>
                                                </th:block>
                                            </td>
                                            <td class="category_id">
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                </th:block>
                                                <span th:text="${item.categoryId}" />
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    </a>
                                                </th:block>
                                            </td>
                                            <td>
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                </th:block>
                                                <span th:text="${item.categoryName}" />
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    </a>
                                                </th:block>
                                            </td>
                                            <td>
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                </th:block>
                                                <span th:text="${item.openGoodsCount}" />
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    </a>
                                                </th:block>
                                            </td>
                                            <td class="status">
                                                <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                    <span th:if="${item.frontDisplay} == '0'" th:text="${#enumtype.getLabel('HTypeFrontDisplayStatus',item.frontDisplay)}" class="c-status01 ico_gray"></span>
                                                    <span th:if="${item.frontDisplay} == '1'" th:text="${#enumtype.getLabel('HTypeFrontDisplayStatus',item.frontDisplay)}" class="c-status01 ico_blue"></span>
                                                </a></td>
                                            <td class="time" th:style="*{previewDate != null} ? '' : 'text-align:center;'">
                                                <div th:classappend="*{previewDate != null} ? 'wrap_flex_center' : ''" >
                                                    <button type="button" title="プレビュー" class="c-btn-icon" th:data-cid="${item.categoryId}" th:id="'category-preview_btn-'+${stat.index}"><i class="material-icons search"></i></button>
                                                    <th:block th:if="${item.frontDisplayReferenceDate != null}">
                                                        <span id="frontDisplayReferenceDate" th:text="${#date.convert(item.frontDisplayReferenceDate, 'yyyy/MM/dd HH:mm:ss')}"></span>
                                                    </th:block>
                                                </div>
                                            </td>
                                            <td>
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <a th:href="@{/goods/category/input/(listScreen=true,categoryId=${item.categoryId})}">
                                                </th:block>
                                                <span th:utext="${item.categoryCondition}" />
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    </a>
                                                </th:block>
                                            </td>
                                            <td class="delete">
                                                <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                    <button class="c-btn-icon" type="submit" th:id="'doRemove' + '-' + ${stat.index}" name="doRemove" onclick="return simpleDeleteCategoryConfirm2(this);"><i class="material-icons clear"></i></button>
                                                    <input type="hidden" id="deleteTargetIndex" name="deleteTargetIndex" th:value="${stat.index}"/>
                                                </th:block>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div th:replace="~{include/pager::pager1}"></div>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div id="preview_dialog" style="display:none;">
                        <div class="c-detail-warp">
                            <dl>
                                <dd>
                                    <div class="wrap_flex_center">
                                        <label class="c-datepicker w150px">
                                            <input type="text" id="dialogPreviewDate" name="dialogPreviewDate" maxlength="10" autocomplete="off" class="c-form-control" placeholder="年/月/日">
                                        </label>
                                        <input type="text" id="dialogPreviewTime" name="dialogPreviewTime" maxlength="8" class="c-form-control w100px ml10" placeholder="00:00:00">
                                    </div>
                                    <div id="dialogPreviewDateErr" style="display: none;" class="c-error-txt mt5"></div>
                                    <div id="dialogPreviewTimeErr" style="display: none;" class="c-error-txt mt5"></div>
                                    <!--プレビュー遷移用URLプロパティ値-->
                                    <input type="hidden" id="websiteUrl" th:value="${@environment.getProperty('web.site.url')}"/>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--/* footer */-->
        <div th:replace="~{include/footer}"></div>
    </main>
</div>
</body>
</html>
