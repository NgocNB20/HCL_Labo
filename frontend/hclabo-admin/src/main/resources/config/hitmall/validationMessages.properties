# NotEmpty
javax.validation.constraints.NotEmpty.message=入力してください。
# NotNull
javax.validation.constraints.NotNull.message=入力してください。
# Length
org.hibernate.validator.constraints.Length.message={min} 桁以上、{max} 桁以下で入力してください。
