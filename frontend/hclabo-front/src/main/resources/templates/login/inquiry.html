<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
	<head>
		<th:block th:with="canonical='true'" >
			<meta th:replace="~{include/head}" />
		</th:block>
	</head>
	<body id="gotop" class="p-login-inquiry">
		<div class="l-mainwrap">
			<!--/* LAYOUT */-->
			<div th:replace="~{include/header}"></div>

			<main class="l-page">

                <div th:replace="~{include/headerinquiry :: headerinquiry('confirm')}"></div>

                <div class="l-section">
                    <div class="l-section__inner">
                        <h2 class="c-title-page"><strong>お問い合わせ認証</strong></h2>
    					<form name="inquiryForm" id="inquiryForm"  autocomplete="off" th:action="@{/login/inquiry/}" th:object="${loginInquiryModel}" method="post">
 							<div th:if="${allMessages}" th:class="${allMessages.allInfo()?'global-info-message':'c-global-error c-global-error--margin-m'}">
								<ul th:each="message : ${allMessages}">
									<li th:utext="${message}"></li>
								</ul>
							</div>
                            <div class="l-form">
                                <div class="l-form__area">
                                    <p class="c-text--m">お問い合わせ確認メールに記載のお問い合わせ番号と、お問い合わせ時に入力したお電話番号を入力し、認証を行ってください。</p>
                                    <dl class="l-form__list c-margin--s">
                                        <dt>
                                            <span>お問い合わせ番号 <br class="l-lg"><span class="l-form__list-memo">（半角英数字）</span></span><span class="c-require">必須</span>
                                        </dt>
                                        <dd>
                                            <input type="text" name="contact_id" id="inquiryCode"  th:field="*{inquiryCode}" maxlength="12" title="お問い合わせ番号"
                                             placeholder="ここに入力してください" class="c-input c-input--width-l" value="" th:errorclass="c-input--error" >
                                            <div th:if="${#fields.hasErrors('inquiryCode')}" th:errors="*{inquiryCode}" class="c-field-error"></div>
                                        </dd>
                                    </dl>
                                    <dl class="l-form__list">
                                        <dt>電話番号 <span class="l-form__list-memo">（半角数字）</span><span class="c-require">必須</span></dt>
                                        <dd>
                                            <input type="tel" name="tel01" id="inquiryTel" th:field="*{inquiryTel}"  autocomplete="tel" value=""
                                            placeholder="0792671251" maxlength="11" class="c-input c-input--width-l-sp" th:errorclass="c-input--error">
                                            <div class="l-form__list-note">※ハイフンなし</div>
                                            <div th:if="${#fields.hasErrors('inquiryTel')}" th:errors="*{inquiryTel}" class="c-field-error"></div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="c-button-wrap">
                                <div>
                                    <button name="doLogin" type="submit" class="c-button c-button--primary c-button--width-l">認証する</button>
                                    <div class="c-margin--s c-text--center"><a th:href="@{/member/inquiry/}" class="c-textlink c-textlink--right">会員の方はこちら</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
				</div>
				<!--/* MAIN */-->
			</main>
            <div th:replace="~{include/footer}" ></div>
        </div>
        <script th:src="@{/assets/js/bundle.js}" defer="defer"></script>
	</body>
</html>
