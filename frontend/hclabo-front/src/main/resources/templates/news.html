<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
<th:block th:with="canonical='true', query='nseq=' + ${newsModel.nseq}, addTitle=${#escape.removeHtmlTag(newsModel.titlePC)}">
<meta th:replace="~{include/head}" >
</th:block>
</head>

<body id="gotop" class="news-detail"  th:object="${newsModel}">
	<div class="l-mainwrap">
		<div th:replace="~{include/header}"></div>
		<main class="l-page">
			<div class="l-breadcrumbs" typeof="BreadcrumbList" vocab="https://schema.org/">
				<div class="l-breadcrumbs__inner">
					<div class="l-breadcrumbs__list">
						<div class="l-breadcrumbs__item" property="itemListElement" typeof="ListItem">
                            <span class="l-breadcrumbs__link">
                                <a href="/" property="item" typeof="WebPage" class="c-textlink c-textlink--hover">TOP</a>
                            </span>
						</div>
						<div class="l-breadcrumbs__item" property="itemListElement" typeof="ListItem">
							<span property="name" th:text="*{#escape.removeHtmlTag(titlePC)}" class="l-breadcrumbs__current"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="l-container">
			    <div class="l-container__inner">
                    <div class="l-side l-lg">

                        <!-- 【メモ】JSON書き出し箇所 -->
                        <!-- <div class="l-category-wrap">
                          <ul class="l-category sidemenuPageItems-1"></ul>
                        </div> -->
                        <!-- <br><br><br> -->

                        <div th:replace="~{include/sidemenu::category('3')}"></div>
                    </div>
                    <div class="l-main">
                        <h2 class="c-title-page">
                            <strong>
                                <span th:utext="*{titlePC}"></span>
                            </strong>
                        </h2>
                        <div id="newsNotePC" title="詳細" th:utext="*{newsNotePC}" class="p-news__contents c-text--m"></div>

                    </div>
                </div>
			</div>
		</main>
		<div th:replace="~{include/footer}" ></div>
	</div>

	<script src="/assets/js/bundle.js" defer="defer"></script>
</body></html>
