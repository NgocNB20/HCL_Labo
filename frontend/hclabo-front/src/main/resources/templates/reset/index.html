<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
  <meta th:replace="~{include/head}" />
</head>
<script th:src="@{/assets/js/createdate.js}"></script>
<script th:inline="javascript">
	$(document).ready(function(){
		var day = /*[[${resetModel.memberInfoBirthdayDay}]]*/ "0";
		var month = /*[[${resetModel.memberInfoBirthdayMonth}]]*/ "0";
		var year = /*[[${resetModel.memberInfoBirthdayYear}]]*/ "0";
		createDate(day, month, year);
    });
</script>
<body id="gotop" class="p-reset">
    <div class="l-mainwrap">
        <div th:replace="~{include/header}"></div>
        <main class="l-page">
            <div th:replace="~{include/header_reset}"></div>
            <div class="l-section">
                <div class="l-section__inner">
                    <h2 class="c-title-page"><strong>パスワードをお忘れの方</strong></h2>
                    <div th:if="${allMessages}" th:class="${allMessages.allInfo()?'global-info-message':'c-global-error c-global-error--margin-m'}">
                        <ul th:each="message : ${allMessages}">
                            <li th:utext="${message}"></li>
                        </ul>
                    </div>
                    <form name="form1" id="indexForm" th:action="@{/reset/}" th:object="${resetModel}" method="post">
                        <div class="l-form">
                            <div class="l-form__area">
                                <h3 class="c-title-line">ご登録メールアドレスの確認</h3>
                                <p class="c-text--m">ご登録いただいたメールアドレスと生年月日を下の入力欄に入力していただき、「送信する」ボタンを押してください。<br>ご登録メールアドレスに、パスワード変更URLを送信いたします。</p>
                                <dl class="l-form__list c-margin--s">
                                    <dt>
                                        <span>ご登録メールアドレス <br class="l-lg"><span class="l-form__list-memo">（半角英数字）</span></span><span class="c-require">必須</span>
                                    </dt>
                                    <dd class="email-double">
                                        <input th:field="*{memberInfoMail}" type="email" autocomplete="email" placeholder="ここに入力してください" class="c-input c-input--width-l" th:errorclass="field-error" maxLength="160">
                                        <div th:if="${#fields.hasErrors('memberInfoMail')}" th:errors="*{memberInfoMail}" class="c-field-error"></div>
                                    </dd>
                                </dl>
                                <dl class="l-form__list">
                                    <dt>生年月日<span class="c-require">必須</span></dt>
                                    <dd class="birth-wrap">
                                        <div class="birth-year-wrap" id="select-birth-year">
                                            <div class="c-select">
                                                <select class="c-select__inner c-select--small-birth c-select--birth_year" th:field="*{memberInfoBirthdayYear}" th:classappend="${#fields.hasErrors('memberInfoBirthdayYear')} ? 'c-field-error'">
                                                    <option value="">選択</option>
                                                </select>
                                            </div>
                                            <span class="l-form__list-settext l-form__list-settext--margin-left">年</span>
                                            <div th:if="${#fields.hasErrors('memberInfoBirthdayYear')}" th:errors="*{memberInfoBirthdayYear}" class="c-field-error"></div>
                                        </div>
                                        <div class="birth-month-wrap">
                                            <div class="c-select" id="select-birth-month">
                                                <select class="c-select__inner c-select--small-birth" th:field="*{memberInfoBirthdayMonth}" th:classappend="${#fields.hasErrors('memberInfoBirthdayMonth')} ? 'c-field-error'">
                                                    <option value="">選択</option>
                                                </select>
                                            </div>
                                            <span class="l-form__list-settext l-form__list-settext--margin-left">月</span>
                                            <div th:if="${#fields.hasErrors('memberInfoBirthdayMonth')}" th:errors="*{memberInfoBirthdayMonth}" class="c-field-error"></div>
                                        </div>
                                        <div class="birth-day-wrap">
                                            <div class="c-select" id="select-birth-day">
                                                <select class="c-select__inner c-select--small-birth" th:field="*{memberInfoBirthdayDay}" th:classappend="${#fields.hasErrors('memberInfoBirthdayDay')} ? 'c-field-error'">
                                                    <option value="">選択</option>
                                                </select>
                                            </div>
                                            <span class="l-form__list-settext l-form__list-settext--margin-left">日</span>
                                            <div th:if="${#fields.hasErrors('memberInfoBirthdayDay')}" th:errors="*{memberInfoBirthdayDay}" class="c-field-error"></div>
                                        </div>
                                    </dd>
                                </dl>
                                <div class="c-button-wrap">
                                    <button type="submit" name="doOncePassWordResetMailSend" class="c-button c-button--primary c-button--width-l">送信する</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="~{include/footer}" ></div>
    </div>
    <script th:src="@{/assets/js/bundle.js}" defer="defer"></script>

</body></html>
