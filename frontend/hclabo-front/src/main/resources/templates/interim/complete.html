<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
	<meta th:replace="~{include/head}" />
</head>

<body id="gotop" class="regist">

<div class="l-mainwrap">
	<div th:replace="~{include/header}"></div>

	<main class="l-page">
        <div th:replace="~{include/header_member_regist}"></div>

		<div class="l-section">
			<div class="l-section__inner">
				<h2 class="c-title-page"><strong>新規会員登録</strong></h2>
                <h3 class="c-title-line c-title-line--margin-m-inline">仮登録完了</h3>
                <form th:object="${interimModel}">
                    <div class="l-complete">
                        <div class="l-complete__inner">
                            <p class="l-complete__title">ご登録メールアドレスをご確認ください。</p>
                            <div class="l-complete__result l-complete--margin-m">
                                <div class="l-complete__result-item"><strong th:text="*{memberInfoMail}"></strong></div>
                            </div>
                            <div class="l-complete__text-unit l-complete--margin-m">
                                <p class="l-complete__text">ご登録メールアドレスに会員登録URLをお送りいたしました。<br>メールの本文のURLを押して、会員登録を24時間以内に行ってください。<br>会員登録に必要な情報を入力していただくまで、会員登録は完了いたしません。<br>場合により、メールが届くまで、少々お時間がかかる場合がございます。ご了承ください。</p>
                            </div>
                        </div>
                    </div>
                    <div class="c-button-wrap">
                        <a th:href="@{/}" name="" type="submit" class="c-button c-button--primary c-button--width-l">トップページへ</a>
                    </div>
                </form>
            </div>
        </div>
	</main>
	<div th:replace="~{include/footer}" ></div>
</div>

<script th:src="@{/assets/js/bundle.js}" defer="defer"></script>
</body></html>
