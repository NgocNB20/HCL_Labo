<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
	<meta th:replace="~{include/head}" />
</head>

<body id="gotop" class="mypage">
	<div class="l-mainwrap">
		<div th:replace="~{include/header}"></div>

		<!-- main -->
		<main class="l-page l-head__pattern1">
			<div th:replace="~{include/header_mypage::headermypage('')}"></div>

            <div class="l-section">
                <div class="l-section__inner">
                    <h2 class="c-title-page">
                        <strong>マイページ</strong>
                    </h2>
                    <div class="p-mypage__top c-margin--inline-m">
                        <h3 class="c-title-line	c-font-bold"><span th:text="|${memberModel.lastName} ${memberModel.firstName}様 |" ></span><small>のページ</small></h3>
                        <nav>
                            <a th:href="@{/member/history/?pnum=1}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#history}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>注文履歴</strong></dt>
                                    <dd class="c-text--xs">過去のご注文内容をご覧いただけます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/abook/?pnum=1}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#address}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>アドレス帳</strong></dt>
                                    <dd class="c-text--xs">商品をお届けする配送先のリストです。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/wishlist/?pnum=1}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#favorite}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>お気に入り</strong></dt>
                                    <dd class="c-text--xs">購入したい商品をお気に入りに保存できます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/change/}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#change}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>会員情報の変更</strong></dt>
                                    <dd class="c-text--xs">会員情報が変更できます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/mail/}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#mail}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>メールアドレスの変更</strong></dt>
                                    <dd class="c-text--xs">メールアドレスの変更ができます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/pass/}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#password}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>パスワードの変更</strong></dt>
                                    <dd class="c-text--xs">パスワードの変更ができます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/inquiry/?pnum=1}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#inquiry}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>お問い合わせ履歴</strong></dt>
                                    <dd class="c-text--xs">過去のお問い合わせ履歴が確認できます。</dd>
                                </dl>
                            </a>
                            <a th:href="@{/member/delete/}">
                                <figure>
                                    <svg viewBox="0 0 45 45">
                                        <use th:attr="'xlink:href'=@{/assets/images/icon/mypage.svg#delete}"></use>
                                    </svg>
                                </figure>
                                <dl>
                                    <dt class="c-title--jpen c-font-bold"><strong>退会手続き</strong></dt>
                                    <dd class="c-text--xs">退会手続きを行えます。</dd>
                                </dl>
                            </a>
                        </nav>
                    </div>
		        </div>
		    </div>
		</main>
		<div th:replace="~{include/footer}" ></div>
	</div>
	<script src="/assets/js/bundle.js" defer="defer"></script>
</body>
</html>
